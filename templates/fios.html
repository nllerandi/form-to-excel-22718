{% extends "base.html" %}
{% block content %}
<h1>CRM URL/CMP Builder</h1>
<form id="fiosForm" action="/fiosForm" method="post">
<div class="container-fluid">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Tactic</th>
                <th>LOB</th>
                <th>Type</th>
                <th>Project Code</th>
                <th>Group</th>
                <th>In Market Date</th>
                <th>Platform</th>
                <th>Description</th>
                <th>Misc</th>
                <th>Landing Page URL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <div class="form-row">
                    <td>
                        <select list="marketingtactic" class="form-control" id="marketingtactic" name="marketingtactic" placeholder="Marketing Tactic">
                            <option value="AFC">Affiliate</option>
                            <option value="BAC">Banner Ad</option>
                            <option value="EMC">Email</option>
                            <option value="OLV">Online Video</option>
                        </select>
                    </td>
                    <td>
                        <select list="lineofbusiness" class="form-control" id="lineofbusiness" name="lineofbusiness" placeholder="Line of Business">
                            <option value="CON">Consumer</option>
                            <option value="SMB">Small Business</option>
                        </select>
                    </td>
                    <td>
                        <select list="marketingcampaigntype" class="form-control" id="marketingcampaigntype" name="marketingcampaigntype" placeholder="Marketing Campaign Type">
                            <option value="ACQ">Acquisition</option>
                            <option value="CRM">CRM</option>
                            <option value="PRS">Prospect</option>
                            <option value="AWR">Awareness</option>
                            <option value="OTH">Other</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" class="form-control" id="projectcode" name="projectcode" pattern="^[0-9]{6,6}$" title="Enter 6 digit Org code" size="6" required>
                    </td>
                    <td>
                        <select list="marketinggroup" class="form-control" id="marketinggroup" name="marketinggroup" placeholder="Group">
                            <option value="OF">140</option>
                            <option value="AA">AdAsia</option>
                            <option value="AM">Ascend Marketing</option>
                            <option value="BG">Bite Global</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" class="form-control" id="inmarketdate" name="inmarketdate" placeholder="In Market Date">
                    </td>
                    <td>
                        <input list="platform" class="form-control" name="platform" placeholder="Platform">
                        <datalist id="platform" name="platform">
                            <option value="FBK">
                            <option value="TWT">
                            <option value="GGL">
                            <option value="INS">
                        </datalist>
                    </td>
                    <td>
                        <input type="text" class="form-control" id="description" name="description" placeholder="Description">
                    </td>
                    <td>
                        <input type="text" class="form-control" id="misc" name="misc" placeholder="Misc">
                    </td>
                    <td>
                        <input type="text" class="form-control" id="landingpageurl" name="landingpageurl" placeholder="Landing Page URL">
                    </td>
                </div>
            </tr>
        </tbody>
<button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
</form>
{#<input type="submit" id="submit-button">#}

{% endblock %}
